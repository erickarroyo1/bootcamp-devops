--- #Vote Service
  apiVersion: v1
  kind: Service
  metadata:
    name: redis-cluster-service
  spec:
    type: NodePort
  #  selector:
  #    app: vote-deployment
    ports:
      - name: client
        port: 6379
        targetPort: 6379
      - name: gossip
        port: 16379
        targetPort: 16379

--- #PVC redis01

  apiVersion: v1
  kind: PersistentVolume
  metadata:
    name: redis01
  spec:
    capacity:
      storage: 1Gi
    accessModes:
      - ReadWriteOnce
    hostPath:
      path: "/redis01"

